<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Lab</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="page">
        <div class="background"></div>
        <form class="authorization">
            <h1 class="authorization__title">Sign Up</h1>
            <div class="authorization__input-container">
                <img src="images/User.svg" class="authorization__input-img" alt="firstName">
                <input class="authorization__input authorization__input_name" placeholder="First Name" required>
            </div>
            <div class="authorization__input-container">
                <img src="images/User.svg" class="authorization__input-img" alt="lastName">
                <input class="authorization__input authorization__input_name" placeholder="Last Name" required>
            </div>
            <div class="authorization__input-container">
                <img src="images/Mail.svg" class="authorization__input-img" alt="mail">
                <input class="authorization__input authorization__input_email" type="email" placeholder="Email" required>
            </div>
            <div class="authorization__input-container">
                <img src="images/Password.svg" class="authorization__input-img" alt="password">
                <input class="authorization__input authorization__input_password" type="password" placeholder="Password" required>
                <img src="images/passwordInvisible.svg" class="authorization__input-btn" alt="passwordButton">
            </div>
            <div class="authorization__input-container">
                <img src="images/ConfirmPassword.svg" class="authorization__input-img" alt="password">
                <input class="authorization__input authorization__input_confirmPassword" type="password" placeholder="Confirm Password" required>
                <img src="images/passwordInvisible.svg" class="authorization__input-btn" alt="passwordButton">
            </div>
            <button class="authorization__submit" type="submit">Sign Up<img class="authorization__submit-icon" src="images/Vector.svg" alt="sign up"></button>
            <p class="authorization__link-container">Already have an account? <a class="authorization__link" href="pages/sign-in/sign-in.html">Sign in</a></p>
        </form>
    </div>

</body>
</html>
