<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Lab</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="page">
        <form class="authorization">
            <h1 class="authorization__title">Sign Up</h1>
            <div class="input-container">
                <img src="images/User.svg" class="input-img icon-user" alt="firstName">
                <input class="input" placeholder="First Name" required>
            </div>
            <div class="input-container">
                <img src="images/User.svg" class="input-img icon-user" alt="lastName">
                <input class="input" placeholder="Last Name" required>
            </div>
            <div class="input-container">
                <img src="images/Mail.svg" class="input-img icon-mail" alt="mail">
                <input class="input" type="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <img src="images/Password.svg" class="input-img icon-pass" alt="password">
                <input class="input" type="password" placeholder="Password" required>
                <img src="images/passwordInvisible.svg" class="input-btn" alt="passwordButton">
            </div>
            <div class="input-container">
                <img src="images/ConfirmPassword.svg" class="input-img icon-confirmPass" alt="password">
                <input class="input" type="password" placeholder="Confirm Password" required>
                <img src="images/passwordInvisible.svg" class="input-btn" alt="passwordButton">
            </div>
            <button class="authorization__submit" type="submit">Sign Up</button>
            <p class="authorization__link-container">Already have an account? <a class="authorization__link" href="pages/sign-in/sign-in.html">Sign in</a></p>
        </form>
    </div>

</body>
</html>
