<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Lab</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="page">
        <div class="background"></div>
        <form class="authorization">
            <h1 class="authorization__title">Sign Up</h1>
            <input class="authorization__input authorization__input_name" placeholder="First Name" required>
            <input class="authorization__input authorization__input_name" placeholder="Last Name" required>
            <input class="authorization__input authorization__input_email" type="email" placeholder="Email" required>
            <input class="authorization__input authorization__input_password" type="password" placeholder="Password" required>
            <input class="authorization__input authorization__input_confirmPassword" type="password" placeholder="Confirm Password" required>
            <button class="authorization__submit">Sign Up<img class="authorization__submit-icon" src="images/Vector.svg" alt="sign up"></button>
            <p class="authorization__text">Already have an account? <a class="authorization__link">Sign In</a></p>
        </form>
    </div>

</body>
</html>
