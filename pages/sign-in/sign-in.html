<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Lab</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>

<div class="page">
    <form class="authorization">
        <h1 class="authorization__title authorization__title_sign-in">Sign In</h1>
        <div class="input-container">
            <img src="../../images/Mail.svg" class="input-img icon-mail" alt="mail">
            <input class="input" type="email" placeholder="Email" required>
        </div>
        <div class="input-container">
            <img src="../../images/Password.svg" class="input-img icon-pass" alt="password">
            <input class="input input-invalid" type="password" placeholder="Password" required>
            <img src="../../images/passwordInvisible.svg" class="icon-eye" alt="passwordButton">
            <span class="input-error">Password contain unsupported characters</span>
        </div>
        <button class="authorization__submit" type="submit">Sign In<img class="icon-submit" src="../../images/Vector.svg" alt="icon-submit"></button>
        <a class="authorization__link" href="../restore-password/restore-password.html">Forgot Password?</a>
        <p class="authorization__link-container">Dont have an account? <a class="authorization__link" href="../../index.html">Sign up</a></p>
    </form>
</div>

</body>
</html>
