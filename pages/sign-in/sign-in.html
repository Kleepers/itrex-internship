<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Lab</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>

<div class="page">
    <div class="background"></div>
    <form class="authorization">
        <h1 class="authorization__title authorization__title_sign-in">Sign In</h1>
        <div class="authorization__input-container">
            <img src="../../images/Mail.svg" class="authorization__input-img" alt="mail">
            <input class="authorization__input authorization__input_email" type="email" placeholder="Email" required>
        </div>
        <div class="authorization__input-container authorization__input-with-err">
            <img src="../../images/Password.svg" class="authorization__input-img" alt="password">
            <input class="authorization__input authorization__input_password" type="password" placeholder="Password" required>
            <img src="../../images/passwordInvisible.svg" class="authorization__input-btn" alt="passwordButton">
            <span class="authorization__input-error">Password contain unsupported characters</span>
        </div>
        <button class="authorization__submit" type="submit">Sign in<img class="authorization__submit-icon" src="../../images/Vector.svg" alt="sign in"></button>
        <a class="authorization__forgot-pss" href="../restore-password/restore-password.html">Forgot Password?</a>
        <p class="authorization__link-container">Dont have an account? <a class="authorization__link" href="../../index.html">Sign up</a></p>
    </form>
</div>

</body>
</html>
